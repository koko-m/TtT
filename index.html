<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TtT</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="processing.js"></script>
<script type="text/javascript" src="peg-0.8.0.min.js"></script>
<script type="text/javascript" src="grammar.js"></script>
<script type="text/javascript">
var parser = PEG.buildParser(grammar);

var term = "";
function getTerm() { return term; }
function setTerm() {
parsed = parser.parse(document.getElementById("term").value);
term = parsed.print;
};
</script>
</head>

<body>
<h1>TtT (Terms to Transducers)</h1>
<p>This is a simulation tool of the
<a href="http://dl.acm.org/citation.cfm?doid=2603088.2603124">
<em>memoryful GoI</em></a>
framework.<br>
Implemented by
<a href="http://www-mmm.is.s.u-tokyo.ac.jp/~koko/">
Koko Muroya</a>,
using
<a href="http://processingjs.org/">Processing.js</a> v1.4.8 and
<a href="http://pegjs.org/">PEG.js</a> v0.8.0.
</p>

<div id="box">
Term:
<input type="text" id="term" value=
"((lambda(x)(+ x x)) (choose(0.4)3 5))"
size="100">
<input type="button" value="simulate" onclick="setTerm();">
</div>

</body>
</html>
