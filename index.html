<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TtT</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="processing.js"></script>
<script type="text/javascript" src="peg-0.8.0.min.js"></script>
<script type="text/javascript" src="control.js"></script>
<script type="text/javascript" src="grammar.js"></script>
<script type="text/javascript" src="parse.js"></script>
<script type="text/javascript" src="fixSize.js"></script>
<script type="text/javascript" src="logArea.js"></script>
</head>

<body>

<textarea id="logArea" readonly>
</textarea>

<h1>TtT (Terms to Transducers; under construction)</h1>

<p id="top">
<input id="term" type="text"
value="((lambda(x) (+ x x)) (choose(0.4) 3 5))"
size="100" autocomplete="on" list="examples"
title="type &quot;;ex&quot; to select one of 10 examples">
<datalist id="examples">
<option value="(choose(0.4) 3 5) ;exChoose">
<option value="((lambda(x) 1) 0) ;exConst">
<option value="((lambda(x) 1) (choose(0.4) 3 5)) ;exConstChoose">
<option value="((lambda(x) x) 1) ;exId">
<option value="((lambda(x) x) (choose(0.4) 3 5)) ;exIdChoose">
<option value="((lambda(x) (+ x x)) (choose(0.4) 3 5)) ;exSumChoose">
<option value="((lambda(x) (choose(0.4) x (+ x x))) (choose(0.4) 3 5)) ;exFuncChoose">
<option value="((lambda(f) (+ (f 0) (f 1))) (lambda(x) (choose(0.4) 3 5))) ;exHOChoose">
<option value="((lambda(f) (choose(0.4) (f 0) (f 1))) (lambda(x) (+ x x))) ;exHOFuncChoose">
<option value="((rec(flipLoop x) (match (choose(0.4) (inl *) (inr *)) ((inl
 y) x) ((inr z) (flipLoop x)))) *) ;exFlipLoopUntilHead">
</datalist>

<input id="startButton" type="button" class="button" value="start" onclick="translateTerm();">
<input id="pauseResumeButton" type="button" class="button" value="pause" onclick="goPause();" disabled>
<input id="speedRange" name="speedRange" type="range" min="20" max="400" step="20" value="100" oninput="changeSpeed();" title="change speed">
<span id="showSpeed"></span>
</p>

<p id="center">
<canvas id="canvas" datasrc="main.pde transducer.pde port.pde box.pde compCalc.pde goiInterpret.pde token.pde nat.pde memory.pde">
Sorry, please try another browser that supports Canvas :(
</canvas>
</p>

</p>

</body>
</html>
